<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Vote for Best Movie</title>
</head>
<body>
<a href = "/index">Home</a>

<form action = "voteForBestMovie" method = "GET">
    <p>Your Name: <input type = "text" name = "voterName"/></p>
    <option value = "0">Select Movie</option>
    <select name = "movieId">
    <option th:each="movie : ${movies}" th:value = "${movie.id} th:text = "${movie.title}></option>
    </select>
    <p><input type = "submit value = "Submit"></p>
  <p th:text = "'Your favorite movie is: ' + ${BestMovieVote}"/>
</form>
</body>
</html>
